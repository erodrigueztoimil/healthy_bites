  <!--Get Started- Welcome-->
  <div class="container my-5 py-5 z-depth-1">
    <!--Section: Content-->
    <section class="px-md-5 mx-md-5 dark-grey-text text-center text-lg-left">
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-lg-6 mb-4 mb-lg-0 d-flex align-items-center justify-content-center">
          <img src="../assets/images/survey.jpg" class="img-fluid" alt="" />
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-6 mb-4 mb-lg-0">
          <h3 class="font-weight-bold">You're on the right path!</h3>

          <br />

          <input type="text" style="width: 100%;" id="user-name" placeholder="let's get your name.." />
          <br />
          <input type="text" style="width: 100%;" id="user-email" placeholder="email" />
          <br />
          <h6>We won't share your information with anyone.</h6>
          <button type="button" class="btn btn-amber" id="submit-name">
            Take me to the next step!
          </button>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </section>
  </div>


  <!-- Vertical Steppers -->
<div class="row mt-1">
  <div class="col-md-12">

    <!-- Stepers Wrapper -->
    <ul class="stepper stepper-vertical">

      <!-- First Step -->
      <li class="completed">
        <a href="#!">
          <span class="circle">1</span>
          <span class="label">Time Frame</span>
        </a>
        <div class="step-content grey lighten-3">
          <button id="timeframe-day">Day</button>
          <button id="timeframe-week">Week</button>
        </div>
      </li>

      <!-- Second Step -->
      <li class="active">
        <a href="#!">
          <span class="circle">2</span>
          <span class="label">Target Calories</span>
        </a>

        <div class="step-content grey lighten-3">
          <input type="number" id="target-calories"></input>
        </div>
      </li>

      <!-- Third Step -->
      <li class="active">
        <a href="#!">
          <span class="circle">3</span>
          <span class="label">Diet</span>
        </a>
        <div class="step-content grey lighten-3" id="diet-type">
          <button id="glutenfree">Gluten Free</button>
          <button id="ketogenic">Ketogenic</button>
          <button id="Vegetarian">Vegetarian</button>
          <button id="lacto-vegetarian">Lacto-Vegetarian</button>
          <br>
          <br>
          <button id="ovo-vegetarian">Ovo-Vegetarian</button>
          <button id="vegan">Vegan</button>
          <button id="pescetarian">Pescetarian</button>
          <button id="paleo">Paleo</button>
          <button id="primal">Primal</button>
          <button id="whole30">Whole30</button>

        </div>
      </li>

      <!-- Fourth Step -->
      <li class="active">
        <a href="#!">
          <span class="circle">4</span>
          <span class="label">Exclude:</span>
        </a>
        <div class="step-content grey lighten-3">
          <input type="string" id="exclude"></input>
        </div>
      </li>

    </ul>
    <!-- /.Stepers Wrapper -->

  </div>
</div>

<!-- Steppers Navigation -->
<div class="row mt-1">
  <div class="col-md-12 text-right">
    <button class="btn btn-flat btn-sm">Cancel</button>
    <button class="btn btn-primary btn-sm">Next</button>
  </div>
</div>
<!-- /.Vertical Steppers -->
