  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Create Account</li>
    <li>Select a Cuisine:</li>
    <li>Select a Diet:</li>
    <li>Select any Intolerances:</li>
    <li>Exclude:</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create an account</h2>
  
    <input type="text" name="name" placeholder="Name" />
    <input type="text" name="email" placeholder="Email" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>

  <fieldset>
    <h2 class="fs-title">Select a Cuisine</h2>
    
    <button class="cuisine">African</button>
    <br>
    <button class="cuisine">American</button>
    <br>
    <button class="cuisine">British</button>
    <br>
    <button class="cuisine">Cajun</button>
    <br>
    <button class="cuisine">Caribbean</button>
    <br>
    <button class="cuisine">Chinese</button>
    <br>
    
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>

  <fieldset>
    <h2 class="fs-title">Select a Diet</h2>

    <button class="diet">vegetarian</button>
    <br>
    <button class="diet">gluten free</button>
    <br>
    <button class="diet">vegan</button>
    <br>
    <button class="diet">ketogenic</button>
    <br>
    <button class="diet">lacto-vegetarian</button>
    <br>
    <button class="diet">ovo-vegetarian</button>
    <br>
    <button class="diet">pesceterian</button>
    <br>
    <button class="diet">paleo</button>
    <br>
    <button class="diet">primal</button>
    <br>
    <button class="diet">whole30</button>
    <br>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>

  <fieldset>
    <h2 class="fs-title">Select any Intolerances</h2>

    <button class="intolerance">Dairy</button>
    <br>
    <button class="intolerance">Peanut</button>
    <br>
    <button class="intolerance">Shellfish</button>
    <br>
    <button class="intolerance">Grain</button>
    <br>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>

  <fieldset>
    <h2 class="fs-title">Tell us what to exclude</h2>

    <input type="text" placeholder="shellfish" />
    <br>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
